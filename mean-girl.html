<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="catcher.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/radar.css" />
    <meta name="theme-color" content="#fafafa" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/editable.css" />
  </head>

  <body>
    <div class="body-container"></div>

    <div class="options-container">
      <div class="options-top">
        <h3 class="options-header">Cast</h3>
        <div class="top-button-row">
          <buton id="add-character" class="add-button"
            ><img class="plus-icon" src="/icons/plus.svg"
          /></buton>
          <buton id="download-chart" class="download-button"
            ><img class="plus-icon" src="/icons/download.svg"
          /></buton>
          <a id="for-download" download="batman-chart.png"></a>
        </div>
      </div>
      <form class="uk-form-stacked characters-editable">
        <div class="uk-margin">
          <label class="uk-form-label" for="character-select">Character</label>
          <div class="uk-form-controls">
            <select class="uk-select" value="0" id="character-select"></select>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="character-name">Name</label>
          <div class="uk-form-controls">
            <input
              class="uk-input"
              id="character-name"
              type="text"
              placeholder="Carls Jr."
            />
          </div>
        </div>

        <div id="field-container"></div>

        <div class="final-row uk-margin">
          <div>
            <div class="uk-form-label">Color</div>
            <input id="color-picker" type="color" />
          </div>
          <div>
            <button
              type="button"
              id="delete-character"
              class="uk-button uk-button-delete"
            >
              Delete Character
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- add scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/radar.js"></script>
    <script src="js/editableGeneral.js"></script>
    <script src="js/meanGirl.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
